<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .login-btn, .register-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .register-btn {
            background: linear-gradient(135deg, #4ba266 0%, #667eea 100%);
        }

        .login-btn:hover, .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active, .register-btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>用户登录</h2>
        <p>欢迎使用智能法律助手系统</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码">
        </div>

        <div class="button-group">
            <button type="submit" class="login-btn">登录</button>
            <button type="button" class="register-btn" onclick="goToRegister()">注册</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alert = document.getElementById('alert');

        // 隐藏之前的提示
        alert.style.display = 'none';

        // 简单验证
        if (!username || !password) {
            showAlert('请输入用户名和密码', 'error');
            return;
        }

        // 构造登录数据
        const loginData = {
            username: username,
            password: password
        };

        // 发送登录请求
        fetch('http://localhost:8081/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 1) {
                    // 登录成功
                    showAlert('登录成功，正在跳转...', 'success');

                    // 保存token到localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('userId', data.data.id);
                    localStorage.setItem('username', data.data.username);

                    // 跳转到主页
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    // 登录失败
                    showAlert(data.msg || '登录失败', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('登录请求失败，请检查网络连接', 'error');
            });
    });

    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.textContent = message;
        alert.className = 'alert alert-' + type;
        alert.style.display = 'block';

        // 3秒后自动隐藏
        setTimeout(() => {
            alert.style.display = 'none';
        }, 3000);
    }

    // 跳转到注册页面
    function goToRegister() {
        window.location.href = '/register.html';
    }
</script>
</body>
</html>
